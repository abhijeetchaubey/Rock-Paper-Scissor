<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19210c4f62.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="Game">
        <div class="game">
            <div class="game-name">
                <h1>Rock Paper Scissors Game</h1>
                <span>Choose your move:</span>
            </div>
            <div class="game-symbols">
                <div class="your-move">
                    <div id="rock" class="button"> <i class="fa-solid fa-hand-fist"></i></div>
                    <div id="paper" class="button"> <i class="fa-solid fa-hand"></i></div>
                    <div id="scissors" class="button"> <i class="fa-solid fa-hand-scissors"></i></div>
                </div>
                <div class="game-result"></div>
            </div>
            <div class="game-score">
                <p>your score: <span id="user-score"></span></p>
                <p>Computer score: <span id="computer-score"></span></p>
            </div>
        </div>
        
    </section>
    <script src="main.js"></script>
</body>
</html>
